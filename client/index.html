<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class="rooms">
        <select id="roomChoice" onchange="app.setRoom(app.data)">
        <option>Choose your room</option>
        </select>
        <button id="make-new-room" onclick="app.makeRoom()">Make a new room</button>
      </div>
      <div class="message-send">   
<!--           <input type='text' placeholder='name' id="username"></input> -->
          <input type='text' placholder="chat me!" id="chat-message"></input>
          <button class="submit" onclick="app.sendMessage()">Submit</button>
      </div>


      <div class="message-display"></div>
    </div>
    <div id="chats"></div>
  </body>
</html>
